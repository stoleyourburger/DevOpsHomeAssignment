apiVersion: v1
kind: PersistentVolume
metadata:
  name: monitoring-persistentvolume
  labels:
    app.kubernetes.io/name: prometheus-persistentvolume
spec:
  capacity:
    storage: 60Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/persistent
  storageClassName: local-path
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - k8s-ha